<div>
  <div style="display: inline-block;width: 400px;position: fixed;">
    <p-tree
      [value]="nodes"
      selectionMode="single"
      [(selection)]="selectedNode"
      (onNodeSelect)="selectNode($event)"
      [style]="{
        width: '100%'
      }"
    ></p-tree>
  </div>
  <div style="display: inline-block;width: calc(100% - 410px);margin-left: 410px;">
    <router-outlet></router-outlet>
  </div>
</div>
