<div class="alain-default__progress-bar" *ngIf="isFetching"></div>
<layout-sidebar class="alain-default__aside"></layout-sidebar>
<section class="alain-default__content">
  <reuse-tab
    [i18n]="{
      close: 'reuse-tab.i18n.close' | i18n,
      closeOther: 'reuse-tab.i18n.close-other' | i18n,
      closeRight: 'reuse-tab.i18n.close-right' | i18n,
      clear: 'reuse-tab.i18n.clear' | i18n
    }"
  ></reuse-tab>
  <router-outlet></router-outlet>
</section>
