<div class="alain-default__progress-bar" *ngIf="isFetching"></div>
<layout-header class="alain-default__header"></layout-header>
<layout-sidebar class="alain-default__aside"></layout-sidebar>
<section class="alain-default__content">
  <reuse-tab
    [i18n]="{
      close: 'reuse-tab.i18n.close' | translate,
      closeOther: 'reuse-tab.i18n.close-other' | translate,
      closeRight: 'reuse-tab.i18n.close-right' | translate,
      clear: 'reuse-tab.i18n.clear' | translate
    }"
  ></reuse-tab>
  <router-outlet></router-outlet>
</section>
