<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel [nzHeader]="'HERO'" nzExpandedIcon="caret-right" [nzActive]="true" [nzExtra]="nzExtraTpl">
    <ng-template #nzSpinTpl>
      <i nz-icon nzType="loading" style="font-size: 24px"></i>
    </ng-template>

    <nz-spin [nzSpinning]="loading" [nzIndicator]="nzSpinTpl">
      <form *ngIf="!!hero" nz-form>
        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24"> ID: </nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input [(ngModel)]="hero.id" [ngModelOptions]="{ standalone: true }" [disabled]="true" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSm]="6" [nzXs]="24"> NAME: </nz-form-label>
          <nz-form-control [nzSm]="14" [nzXs]="24">
            <input nz-input [(ngModel)]="hero.name" [ngModelOptions]="{ standalone: true }" />
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-spin>
  </nz-collapse-panel>
</nz-collapse>

<ng-template #nzExtraTpl>
  <button nz-button nzSize="small" (click)="gotoHeroListPage01()">
    <i nz-icon nzType="arrow-left" nzTheme="outline"></i>
    BACK
  </button>
</ng-template>
