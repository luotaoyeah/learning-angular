<section>
  <!------------------------------------------------------------------------------------------------------
      绑定单个样式
  ------------------------------------------------------------------------------------------------------->
  <p [style.width]="'100px'">width: 100px;</p>

  <!------------------------------------------------------------------------------------------------------
      指定单位
  ------------------------------------------------------------------------------------------------------->
  <p [style.width.px]="100">width: 100px;</p>

  <!------------------------------------------------------------------------------------------------------
      样式名称可以使用 camelCase 或者 kebab-case
  ------------------------------------------------------------------------------------------------------->
  <p [style.font-weight]="'normal'" [style.fontSize]="'14px'">font-size: 14px; font-weight: normal;</p>
</section>

<hr />

<section>
  <!------------------------------------------------------------------------------------------------------
      [style] 的值为一个 string
  ------------------------------------------------------------------------------------------------------->
  <p [style]="'color:red;font-size:14px;'">color: red; font-size: 14px;</p>

  <!------------------------------------------------------------------------------------------------------
      [style] 的值为一个 object
  ------------------------------------------------------------------------------------------------------->
  <p [style]="{ fontSize: '14px', 'font-weight': 'normal' }">font-weight: normal; font-size: 14px;</p>
</section>
