<p>
  structural directive 前面的 * 号，实际上是一个 syntactic sugar, 如果不使用这个 * 号的话, 我们需要手动在宿主元素 (host
  element) 的外面包装一层
  <code>&lt;ng-template&gt;</code>, 然后在这个 <code>&lt;ng-template&gt;</code> 元素上按照普通的 property binding
  的语法来使用 <code>[ngIf]</code>, 如下:
</p>

<button nz-button *ngIf="true">WITH *</button>

<ng-template [ngIf]="true">
  <button nz-button>WITHOUT *</button>
</ng-template>
