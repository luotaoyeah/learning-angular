<!--
      可以通过 template reference variable 获取到对子组件的实例引用,
      然后在模板中通过这个 variable 可以访问子组件上的方法和属性
-->

<div>
  <button (click)="doc0303050501ComponentRef.doVote('👍')" nz-button>👍</button>
  <button (click)="doc0303050501ComponentRef.doVote('👎')" nz-button>👎</button>
</div>

<div
  [ngStyle]="{
    marginTop: '10px',
    marginBottom: '10px'
  }"
>
  <app--doc-03-03-05-05-01 #doc0303050501ComponentRef></app--doc-03-03-05-05-01>
</div>

<div>
  <button nz-button>{{ doc0303050501ComponentRef.result }}</button>
</div>
