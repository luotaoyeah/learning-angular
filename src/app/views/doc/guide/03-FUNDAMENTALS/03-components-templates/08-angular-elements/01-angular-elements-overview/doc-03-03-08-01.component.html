<p>
  <code>angular elements</code> 指的是将 <code>angular components</code> 打包成 <code>web components</code>,
  <code>web components</code> 是一个新的 web 标准, 跟具体的 web 框架无关 ,它允许我们自定义一个 <code>element</code>,
  并通过 JS 代码来负责创建和维护这个自定义标签的内容和行为
</p>

<p>
  <code>@angular/elements</code> 包提供了一个 <code>createCustomElement()</code> 方法, 用来将
  <code>angular component</code> 打包成 <code>custom element</code>
</p>
