<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel nzExpandedIcon="caret-right" nzHeader='style="color: red;"'>
    <p>支持 <code>HTML</code> 中标准的用法: <code>style="color: red;"</code></p>
    <p style="color: red">FOO</p>
  </nz-collapse-panel>

  <nz-collapse-panel nzExpandedIcon="caret-right" nzHeader='[style.color]="foo"'>
    <p>
      可以使用 <code>[style.color]="foo"</code> 的形式, 动态地绑定单个样式, 此时, 如果同时存在
      <code>style="someStyle"</code>, 则它里面的同名的样式会被覆盖, 其他的样式会被保留
    </p>
    <p [style.color]="'red'" style="color: green; font-size: 15px">FOO</p>
  </nz-collapse-panel>

  <nz-collapse-panel nzExpandedIcon="caret-right" nzHeader='[style.font-size.px]="15"'>
    <p>可以使用 <code>[style.foo.px]="foo"</code> 的形式, 动态地绑定单个样式, 并且绑定它的单位</p>
    <p [style.font-size.px]="15">FOO</p>
  </nz-collapse-panel>

  <nz-collapse-panel nzExpandedIcon="caret-right" nzHeader='[style.fontSize]="15"'>
    <p>样式的名称, 可以使用 kebab-case 命名方式, 也可以使用 camelCase 命名方式</p>
    <p [style.fontSize.px]="15">FOO</p>
  </nz-collapse-panel>
</nz-collapse>
