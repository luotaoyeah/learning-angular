<p>
  如下, <code>&lt;input&gt;</code> 上的 <code>value</code> 是一个 <code>attribute</code>, 用来设置对应的
  <code>value</code> 这个 <code>property</code> 的初始值, 当用户输入其他文本后, <code>property</code> 会发生变更, 但是
  <code>attribute</code> 依然是原来的初始值
</p>

<input nz-input value="FOO" #input01 />
<button nz-button (click)="changeProperty()">CHANGE PROPERTY</button>
