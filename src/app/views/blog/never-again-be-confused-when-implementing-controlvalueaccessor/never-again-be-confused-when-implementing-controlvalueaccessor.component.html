<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel nzExpandedIcon="caret-right" nzHeader="ngx-jquery-slider">
    <lib-ngx-jquery-slider [formControl]="sliderControl"></lib-ngx-jquery-slider>
    <br />
    <nz-input-number
      [ngModel]="sliderControl.value"
      (ngModelChange)="handleSliderValueChange($event)"
    ></nz-input-number>
  </nz-collapse-panel>
</nz-collapse>
