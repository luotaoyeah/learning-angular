<p>
  要创建一个 embedded view, 首先我们要创建一个 view container, 然后要创建对应的 template, 因为 embedded view
  是从一个模板创建出来的
</p>

<p>要创建一个 template, 我们通常使用的是 <code>&lt;ng-template&gt;</code> 元素, 然后将模板的内容放在它的里面</p>

<button nz-button (click)="createEmbeddedView()">CREATE EMBEDDED VIEW</button>

<nz-divider [nzDashed]="true"></nz-divider>

<ng-container #vc></ng-container>

<ng-template #tpl let-foo>
  <button nz-button>{{ foo }}</button>
</ng-template>
