<p>DatePipe 的输入有三种形式:</p>
<ul>
  <li>
    a Date object
    <ul>
      <li>
        <p>
          <button nz-button>{{ now01 | date }}</button>
          <button nz-button>{{ now01 }}</button>
        </p>
      </li>
    </ul>
  </li>
  <li>
    a number
    <ul>
      <li>
        <p>
          <button nz-button>{{ now02 | date }}</button>
          <button nz-button>{{ now02 }}</button>
        </p>
      </li>
    </ul>
  </li>
  <li>
    a ISO string
    <ul>
      <li>
        <p>
          <button nz-button>{{ now03 | date }}</button>
          <button nz-button>{{ now03 }}</button>
        </p>
      </li>
    </ul>
  </li>
</ul>
