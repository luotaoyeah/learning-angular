<p>
  angular.json#projects#architect#build#options#assets 用来配置静态资源文件,
  默认值包含了 favicon.ico 和 /assets/, 它的配置项可以是一个简单的字符串,
  表示一个文件或者目录, 表示将这个文件或者这个目录下的所有文件复制到
  dist/assets/ 目录下面
</p>
<p>
  assets 配置项的值也可以是一个 object, 包含这样几个属性:
</p>
<ul>
  <li>
    <b>glob</b>
    要包含的文件的匹配模式
  </li>
  <li>
    <b>ignore</b>
    要排除的文件的匹配模式
  </li>
  <li>
    <b>input</b>
    静态文件的来源目录
  </li>
  <li>
    <b>output</b>
    目标目录
  </li>
</ul>
