<nz-collapse [nzAccordion]="true" nzNoAnimation>
  <nz-collapse-panel nzHeader="CONTACT" nzExpandedIcon="caret-right" [nzActive]="true">
    <textarea nz-input rows="10" [(ngModel)]="message" [disabled]="sending"></textarea>
    <div
      [ngStyle]="{
        textAlign: 'right',
        marginTop: '10px'
      }"
    >
      <button nz-button nzType="primary" (click)="send()" [disabled]="sending">
        SEND
      </button>
      <button nz-button (click)="cancel()" [disabled]="sending">CANCEL</button>
    </div>
  </nz-collapse-panel>
</nz-collapse>
