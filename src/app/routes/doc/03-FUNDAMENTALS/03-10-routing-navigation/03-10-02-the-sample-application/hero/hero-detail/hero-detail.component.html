<nz-collapse *ngIf="!!hero" [nzAccordion]="true">
  <nz-collapse-panel
    [nzHeader]="'HERO'"
    nzExpandedIcon="caret-right"
    [nzActive]="true"
  >
    <form nz-form>
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24">
          ID:
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input
            nz-input
            [(ngModel)]="hero.id"
            [ngModelOptions]="{ standalone: true }"
            [disabled]="true"
          />
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24">
          NAME:
        </nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24">
          <input
            nz-input
            [(ngModel)]="hero.name"
            [ngModelOptions]="{ standalone: true }"
          />
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-collapse-panel>
</nz-collapse>
