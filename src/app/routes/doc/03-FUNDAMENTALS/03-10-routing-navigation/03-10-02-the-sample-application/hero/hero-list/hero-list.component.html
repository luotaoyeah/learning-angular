<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel
    nzHeader="HEROES"
    nzExpandedIcon="caret-right"
    [nzActive]="true"
  >
    <nz-table
      #heroesTable
      [nzData]="heroes"
      [nzBordered]="true"
      [nzShowPagination]="false"
      nzSize="middle"
      [nzLoading]="heroTableLoading"
    >
      <thead>
        <tr>
          <th nzWidth="50px" nzAlign="center">ID</th>
          <th>NAME</th>
          <th nzWidth="80px" nzAlign="center">ACTION</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hero of heroesTable.data">
          <td nzAlign="center">{{ hero.id }}</td>
          <td>{{ hero.name }}</td>
          <td nzAlign="center">
            <button nz-button (click)="gotoHeroDetailPage(hero)">
              <i nz-icon nzType="form" nzTheme="outline"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </nz-collapse-panel>
</nz-collapse>
