<form (ngSubmit)="onSubmit()" [formGroup]="formGroup">
  <div *ngFor="let question of questions">
    <app-question [question]="question" [formGroup]="formGroup"></app-question>
  </div>

  <div
    [ngStyle]="{
      marginTop: '10px'
    }"
  >
    <button type="submit" nz-button nzType="primary" [disabled]="!formGroup.valid">
      SAVE
    </button>
  </div>
</form>

<nz-divider [nzDashed]="true"></nz-divider>

<nz-card *ngIf="payLoad" [nzTitle]="false">{{ payLoad }}</nz-card>
