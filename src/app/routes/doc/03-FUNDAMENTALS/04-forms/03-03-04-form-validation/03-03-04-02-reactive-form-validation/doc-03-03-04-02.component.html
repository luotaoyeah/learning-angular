<form [formGroup]="formGroup">
  <div [class.has-error]="nameControl.invalid && (nameControl.dirty || nameControl.touched)">
    <input
      [ngStyle]="{
        width: '200px',
        marginBottom: '3px'
      }"
      formControlName="name"
      nz-input
      type="text"
    />
  </div>

  <div
    *ngIf="nameControl.invalid && (nameControl.dirty || nameControl.touched)"
    [ngStyle]="{
      display: 'inline-block',
      width: '300px',
      marginLeft: '10px'
    }"
  >
    <nz-alert *ngIf="nameControl.invalid && nameControl.errors?.required" nzMessage="必填" nzType="error"></nz-alert>

    <nz-alert
      *ngIf="nameControl.invalid && nameControl.errors?.minlength"
      nzMessage="长度不够"
      nzType="error"
    ></nz-alert>
  </div>
</form>
