<form>
  <input
    type="text"
    nz-input
    name="name"
    required
    minlength="4"
    [(ngModel)]="name"
    #nameEl="ngModel"
    [ngStyle]="{
      width: '200px',
      marginBottom: '3px'
    }"
  />
  <div *ngIf="nameEl.invalid && (nameEl.dirty || nameEl.touched)">
    <nz-alert *ngIf="nameEl.errors.required" nzType="error" nzMessage="REQUIRED"></nz-alert>
    <nz-alert *ngIf="nameEl.errors.minlength" nzType="error" nzMessage="MINLENGTH"></nz-alert>
  </div>
</form>

<nz-divider [nzDashed]="true"></nz-divider>

<p>
  对于 template-driven form 来说, 可以使用 HTML5 规范中定义的一些验证规则, 如
  <code>required</code> , <code>minlength</code> , 也可以使用自定义的验证规则
</p>

<p>
  通过 <code>#nameEl="ngModel"</code> 将指令 <code>NgModel</code> 的实例对象输出到一个变量,
  然后通过这个变量获取输入框的一些状态
</p>
