<form [formGroup]="formGroup">
  <label>
    PASSWORD:
    <input
      type="text"
      name="password"
      formControlName="password"
      nz-input
      [ngStyle]="{
        width: '200px',
        marginBottom: '3px'
      }"
    />
  </label>
  <br />
  <label>
    REPEAT PASSWORD:
    <input
      type="text"
      name="repeatPassword"
      formControlName="repeatPassword"
      nz-input
      [ngStyle]="{
        width: '200px',
        marginBottom: '3px'
      }"
    />
  </label>
  <nz-alert
    *ngIf="formGroup.errors?.repeatPassword && (formGroup.dirty || formGroup.touched)"
    nzType="error"
    nzMessage="MUST THE SAME"
  ></nz-alert>
</form>

<nz-divider [nzDashed]="true"></nz-divider>
