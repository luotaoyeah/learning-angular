<p>angular 中的 data binding 根据数据流向可以分为三类:</p>
<ul>
  <li>
    source → view
    <ul>
      <li>interpolation</li>
      <li>property</li>
      <li>attribute</li>
      <li>class</li>
      <li>style</li>
    </ul>
  </li>
  <li>
    source ← view
    <ul>
      <li>event</li>
    </ul>
  </li>
  <li>source ↔ view</li>
</ul>
<p>
  除了 interpolation 之外，其他绑定都有一个绑定目标，这个目标是一个 property
</p>
