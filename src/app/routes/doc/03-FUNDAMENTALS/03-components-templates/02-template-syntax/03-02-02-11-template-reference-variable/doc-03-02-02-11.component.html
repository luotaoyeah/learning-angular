<p>
  如何获取对模板中某个标签或者组件的实例的引用？答案是使用 template reference variable，对于普通的 HTML 标签，使用
  template reference variable 获取到的是对应的 DOM 节点对象：
</p>
<input
  type="text"
  #someEl
  [ngStyle]="{
    borderRadius: '3px',
    outline: 'none'
  }"
/>
<button (click)="doSomething(someEl)">DO SOMETHING</button>

<hr />
<p>
  对于自定义组件，使用 template reference variable 获取到的是对组件实例对象的引用
</p>
<app-doc-03-02-02-11-01 #doc0302021101Component></app-doc-03-02-02-11-01>
&nbsp;
<button (click)="handleClick(doc0302021101Component)">COMPONENT REF</button>

<hr />
<p>
  除了使用 #someRef 的语法形式，还可以使用 ref-someRef 的语法形式，即使用 ref- 前缀
</p>
<input
  type="text"
  ref-someEl02
  [ngStyle]="{
    borderRadius: '3px',
    outline: 'none'
  }"
/>
<button (click)="doSomething(someEl02)">DO SOMETHING 02</button>

<hr />
<p>
  使用 template reference variable 声明的变量，在当前整个 template 中都可以访问
</p>
