<p>
  two-way binding 实际上只是一个语法糖，它同时结合了 property binding 和 event binding，如下：
</p>
<span [style.fontSize.px]="fontSizePx">{{ fontSizePx }}</span>
&nbsp;
<app-doc-03-02-02-08-01 [fontSize]="fontSizePx" (fontSizeChange)="fontSizePx = $event"></app-doc-03-02-02-08-01>
&nbsp;
<app-doc-03-02-02-08-01 [(fontSize)]="fontSizePx"></app-doc-03-02-02-08-01>

<hr />
<p>
  因为 two-way binding 是使用 x 和 xChange 这样的模式来实现的语法糖，对于原生的 HTML
  标签来说，它们不可能实现这样的模式和，因此 angular 提供了 ngModel 语法，用来在 HTML 表单元素上实现 two-way binding
</p>
<input type="number" [(ngModel)]="fontSizePx" [style.borderRadius.px]="3" />
