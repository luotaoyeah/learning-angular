<p>
  在 template 中使用该 component class 中的 property 时，该 property 即可以是 public 的，也可以是 private 的
</p>
<button>{{ foo }}</button>
&nbsp;
<button>{{ bar }}</button>

<hr />
<p>
  依赖注入（dependency injection）通常声明为 private parameter property 也可以在 template 中使用
</p>
