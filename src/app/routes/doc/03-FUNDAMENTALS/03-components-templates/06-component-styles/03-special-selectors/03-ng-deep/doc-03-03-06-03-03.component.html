<!--
    默认情况下（即组件使用的是 `ViewEncapsulation.Emulated` 模式时）, 组件的样式文件中的样式只会对当前组件模板中属于自己的内容起作用,
    不会对下级组件（包括 view child 和 content child）起作用, 它的原理是:
-->

<!--
    组件元素上会添加一个属性（attribute）如 _nghost-xxx,
    组件模板（template）中的每一个元素（包括 view child host 元素）上会添加一个属性（attribute）如 _ngcontent-xxx,
    然后每个样式规则上会添加一个属性选择器, 如规则 div 会被修改为 `div[_ngcontent-xxx]`, 规则 `:host div` 会被修改为 `[_nghost-xxx] div[_ngcontent-xxx]`,
    从而实现样式的模块化
-->

<!--
    使用 `::ng-deep` 选择器可以取消这个限制, 原理就是 `::ng-deep` 下面的规则不会被添加 `[_ngcontent-xxx]` 属性选择器,
    如规则 `::ng-deep div` 会被修改为 `div`,
    我们通常可以同时使用 `:host` 和 `::ng-deep`, 从而实现将样式穿透到 view child 中的元素上, 但是又不会污染全局样式,
    如规则 `:host ::ng-deep div` 会被修改为 `[_nghost-xxx] div`
-->

<div>
  <p>
    <button nz-button>FOO</button>
  </p>

  <div>
    <button nz-button>BAR</button>
  </div>
</div>

<nz-divider></nz-divider>
