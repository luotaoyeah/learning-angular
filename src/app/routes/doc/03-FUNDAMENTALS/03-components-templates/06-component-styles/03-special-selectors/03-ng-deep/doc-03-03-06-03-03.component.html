<p>
  默认情况下, 当使用 <code>ViewEncapsulation.Emulated</code> 时, 组件样式文件中设置的样式, 只会对当前组件的 template
  中属于自己的内容起作用, 不会对组件的子组件（包括 view child 和 content child）起作用, 可以通过
  <code>::ng-deep</code> 选择器取消这个限制
</p>

<p>通常应该将 <code>::ng-deep</code> 和 <code>:host</code> 一起使用, 保证该样式不会污染全局样式</p>
