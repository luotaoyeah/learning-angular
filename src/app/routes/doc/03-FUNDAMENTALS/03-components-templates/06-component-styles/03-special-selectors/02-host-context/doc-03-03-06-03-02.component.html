<p>
  使用 <code>:host-context(.some-selector)</code> 的形式, 用来在当前组件元素的上级元素中, 根据选择器
  <code>.some-selector</code> 查找对应的元素, 一直查找到文档的根元素, 如果最后找到了某个上级元素,
  则样式会被应用到当前组件
</p>

<p>
  <code>:host-context()</code> 主要用来设置主题样式, 通过判断上级元素是否存在某个 CSS 类,
  来决定当前组件是否需要设置某些样式
</p>
