<p-accordionTab header="On Blur" [transitionOptions]="'0ms'">
  <p>
    可以监听 input 元素的 blur 事件
  </p>
  <input
    type="text"
    #inputEl01
    [ngStyle]="{
      borderRadius: '3px',
      outline: 'none',
      cursor: 'pointer'
    }"
    (keyup.enter)="handleKeyUp(inputEl01.value)"
    (blur)="handleKeyUp(inputEl01.value)"
  />
  <p>{{ value }}</p>
</p-accordionTab>
