<p>
  public ngOnInit() 函数中可以放置两种代码：
</p>
<ul>
  <li>
    （比较复杂的）component 的初始化代码；比较简单的属性初始化可以放到
    constructor
    中进行，比较复杂的（比如需要请求后台获取数据）初始化工作，应该放到
    ngOnInit() 方法中进行
  </li>
  <li>
    需要依赖 input properties 的相关逻辑，因为 ngOnInit() 方法会在 ngOnChanges()
    方法第一次执行之后执行，因此在 ngOnInit() 方法中，input properties
    的值已经初始化完成了
  </li>
</ul>
