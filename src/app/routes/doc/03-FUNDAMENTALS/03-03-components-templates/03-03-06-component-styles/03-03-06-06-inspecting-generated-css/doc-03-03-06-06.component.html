<p>
  当使用 <code>ViewEncapsulation.Emulated</code> 时, angular 会对 template 和
  CSS 进行预处理, 给 template 中的每一个标签添加一个 attribute, 同时给所有的 CSS
  添加针对这个 attribute 的属性选择器
</p>

<p>
  添加的 attribute 有两种, 一种是以 <code>_nghost</code> 开头的, 一种是以
  <code>_ngcontent</code> 开头的
</p>

<p>
  只有当组件定义了 <code>styles</code> 或者 <code>styleUrls</code> 时,
  才会生成这些 attribute
</p>
