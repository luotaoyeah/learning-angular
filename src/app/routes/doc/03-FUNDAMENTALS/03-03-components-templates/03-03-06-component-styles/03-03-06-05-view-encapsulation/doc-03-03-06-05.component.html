<p>

  component 进行了特殊处理, 这个处理过程称之为 view encapsulation, view
  encapsulation 有几种不同的模式, 可以通过
  <code>@Component.encapsulation</code> 选项来配置, 默认值为
  <code>ViewEncapsulation.Emulated</code>
</p>
