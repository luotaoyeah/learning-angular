<p>
  NgIf 的作用是，根据后面的布尔值，从 DOM
  中添加或者移除某个元素，当元素被移除时，对应的事件监听会被移除，对应的
  component 会被销毁，所有相关的资源会被垃圾回收
</p>
<button nz-button *ngIf="true">TRUE</button>
<button nz-button *ngIf="false">FALSE</button>

<nz-divider [nzDashed]="true"></nz-divider>

<p>
  除了将元素从 DOM 中彻底移除之外，还可以通过设置 CSS
  样式来隐藏元素，此时，元素只是没在页面显示，其他所有的状态都是保留的
</p>
<p>
  这种方式，对于比较复杂的，比较消耗资源的组件来说，会浪费很多不必要的资源
</p>
