<p>
  property binding 可以直接绑定到某个 <code>DOM</code> 对象的 property, 如下,
  绑定 <code>HTMLImageElement</code> 的 <code>src</code> 属性
</p>
<img
  [src]="picUrl"
  [ngStyle]="{
    width: '30px',
    height: '30px',
    borderRadius: '3px'
  }"
/>

<nz-divider [nzDashed]="true"></nz-divider>

<p>
  property binding 可以绑定到某个 <code>directive</code> 的 input property,
  如下, 绑定 <code>NgStyle</code> 指令的 <code>ngStyle</code> 属性
</p>
<img
  [src]="picUrl"
  [ngStyle]="{
    width: '30px',
    height: '30px'
  }"
/>

<nz-divider [nzDashed]="true"></nz-divider>

<p>
  因为 <code>component</code> 是一种特殊的 <code>directive</code>, 因此 property
  binding 也可以绑定到某个 <code>component</code> 的 input property, 如下, 绑定
  <code>NzDividerComponent</code> 组件的 <code>nzDashed</code> 属性
</p>
<nz-divider [nzDashed]="true"></nz-divider>
