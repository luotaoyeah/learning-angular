<p>
  <code>HTML</code> 标签上的属性称之为 <code>attribute</code>, 它对应的
  <code>DOM</code> 对象上的属性称之为 <code>property</code>,
  <code>attribute</code> 和 <code>property</code> 不是一一对应的
</p>

<p>
  在 angular 的 <code>template</code> 中进行 data-binding 时, 绑定的是
  <code>DOM</code> 对象的 <code>property</code>, 而不是 <code>attribute</code>
</p>
