<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel nzHeader="ng config" nzExpandedIcon="caret-right">
    <p>
      `ng config` 用来获取或者设置 angular.json 中的配置选项, 接收两个参数: key,
      value, 当 value 为空时表示获取配置, 否则为设置配置
    </p>
    <p>
      其中 key 的格式为 jsonPath, 如: a[3].foo.bar[2].baz
    </p>
  </nz-collapse-panel>
</nz-collapse>
