<div
  class="container"
  [ngStyle]="{
    width: '100%'
  }"
>
  <h1>Hero Form</h1>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        required
        [(ngModel)]="model.name"
      />
    </div>

    <div class="form-group">
      <label for="alterEgo">Alter Ego</label>
      <input
        type="text"
        class="form-control"
        id="alterEgo"
        name="alterEgo"
        [(ngModel)]="model.alterEgo"
      />
    </div>

    <div class="form-group">
      <label for="power">Hero Power</label>
      <select
        class="form-control"
        id="power"
        required
        name="power"
        [(ngModel)]="model.power"
      >
        <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
