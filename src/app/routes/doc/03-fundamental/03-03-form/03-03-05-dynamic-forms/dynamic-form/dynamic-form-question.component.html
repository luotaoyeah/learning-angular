<div [formGroup]="formGroup">
  <label [attr.for]="question.key">{{ question.label }}: </label>

  <div [ngSwitch]="question.controlType">
    <input
      *ngSwitchCase="'textbox'"
      [id]="question.key"
      [formControlName]="question.key"
      [type]="question.type"
      nz-input
    />

    <nz-select
      *ngSwitchCase="'dropdown'"
      [id]="question.key"
      [formControlName]="question.key"
    >
      <ng-container *ngFor="let option of question.options">
        <nz-option [nzValue]="option.key" [nzLabel]="option.value"></nz-option>
      </ng-container>
    </nz-select>
  </div>

  <nz-alert
    *ngIf="!isValid"
    nzType="error"
    nzMessage="{{ question.label }} IS REQUIRED"
  ></nz-alert>
</div>
