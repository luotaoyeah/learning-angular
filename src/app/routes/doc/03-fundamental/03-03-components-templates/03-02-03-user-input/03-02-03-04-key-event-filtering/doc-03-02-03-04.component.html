<p-accordionTab header="Key Event Filtering" [transitionOptions]="'0ms'">
  <p>
    默认情况下，keyup 事件对所有的按键都会触发事件，angular
    针对每一个按键都各自提供了对应的 keyup 事件，如下：通过 (keyup.enter) 只监听
    enter 键的 keyup 事件
  </p>
  <input
    type="text"
    #inputEl01
    [ngStyle]="{
      borderRadius: '3px',
      outline: 'none',
      cursor: 'pointer'
    }"
    (keyup.enter)="handleKeyUp(inputEl01.value)"
  />
  <p>{{ value }}</p>

  <hr />
  <input
    type="text"
    #inputEl02
    [ngStyle]="{
      borderRadius: '3px',
      outline: 'none',
      cursor: 'pointer'
    }"
    (keyup.alt)="handleKeyUp(inputEl02.value)"
  />
  <p>{{ value }}</p>
</p-accordionTab>
