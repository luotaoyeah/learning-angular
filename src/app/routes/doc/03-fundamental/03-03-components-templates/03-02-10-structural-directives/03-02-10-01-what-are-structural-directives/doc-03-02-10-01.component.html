<p-accordionTab
  header="What Are Structural Directives"
  [transitionOptions]="'0ms'"
>
  <p>
    structural directive 是三种 directive
    中的一种，它的主要作用是：添加/删除/修改 DOM 结构，按照惯例，structural
    directive 在使用的时候，前面要加上一个 * 号
  </p>
  <p>
    angular 内置的几个 structural directive 为
    NgIf，NgFor，NgSwitch（NgSwitchCase，NgSwitchDefault）
  </p>
  <p>
    同一个元素上最多只能使用一个 structural directive，但是可以同时使用多个
    attribute directive
  </p>
</p-accordionTab>
