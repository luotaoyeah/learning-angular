<p>
  JS 中的 module 和 angular 中的 NgModule 是不一样的东西，它们在 angular
  中都有用到
</p>

<p>
  对于 JS module 来说，每一个 JS 文件就称为一个 JS module，可以通过 export
  语句输入数据，然后通过 import 语句输入数据
</p>

<p>
  JS module 的主要作用：
</p>
<ul>
  <li>防止全局命名冲突</li>
  <li>更好的组织代码，解耦合，模块化</li>
  <li>JS module 是静态的（static），可以方便地进行静态分析</li>
</ul>
