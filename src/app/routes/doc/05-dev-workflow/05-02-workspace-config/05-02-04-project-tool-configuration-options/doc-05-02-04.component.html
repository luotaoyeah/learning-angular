<p>
  angular.json#projects.architect 用来配置各种 build target, 通常一个 build
  target 对应一个 ng 命令, 如 ng build/ng serve/ng test 等等, 主要的 target
  包括:
</p>
<ul>
  <li>build</li>
  <li>serve</li>
  <li>test</li>
  <li>e2e</li>
  <li>app-shell</li>
  <li>browser</li>
  <li>dev-server</li>
  <li>extract-i18n</li>
  <li>karma</li>
  <li>protractor</li>
  <li>server</li>
  <li>tslint</li>
</ul>
