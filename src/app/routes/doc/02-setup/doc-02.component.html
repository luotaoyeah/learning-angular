<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel
    nzExpandedIcon="caret-right"
    nzHeader="Setting Up The Local Environment And Workspace"
  >
    <ol>
      <li>
        首先需要安装 Angular CLI 工具:
        <br />
        <code>npm install -g @angular/cli</code>
      </li>
      <li>
        创建一个新的 workspace（工作空间）:
        <br />
        <code>ng new learning-angular</code>
      </li>
      <li>
        启动开发服务器，默认端口为 4200:
        <br />
        <code>ng serve [--open | -o]</code> 或者 <code>npm run start</code>
      </li>
    </ol>
  </nz-collapse-panel>
</nz-collapse>
