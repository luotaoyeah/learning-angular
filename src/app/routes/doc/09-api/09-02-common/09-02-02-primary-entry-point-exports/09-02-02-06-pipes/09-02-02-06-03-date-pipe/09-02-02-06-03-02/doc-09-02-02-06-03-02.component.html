<p>
  DatePipe 的第一个参数 format 用来定义日期格式, angular
  提供了一些预定义的日期格式:
</p>
<ul>
  <li>
    <b>short</b>
    等价于: 'M/d/yy, h:mm a'
    <ul>
      <li>
        <button nz-button>{{ now | date: 'short':'+0800' }}</button>
        <button nz-button>
          {{ now | date: 'M/d/yy, h:mm a':'+0800' }}
        </button>
      </li>
    </ul>
  </li>
  <li>
    <b>medium</b>
    等价于: 'MMM d, y, h:mm:ss a'
    <ul>
      <li>
        <button nz-button>{{ now | date: 'medium':'+0800' }}</button>
        <button nz-button>
          {{ now | date: 'MMM d, y, h:mm:ss a':'+0800' }}
        </button>
      </li>
    </ul>
  </li>
  <li>
    <b>long</b>
    等价于: 'MMMM d, y, h:mm:ss a z'
    <ul>
      <li>
        <button nz-button>{{ now | date: 'long':'+0800' }}</button>
        <button nz-button>
          {{ now | date: 'MMMM d, y, h:mm:ss a z' }}
        </button>
      </li>
    </ul>
  </li>
</ul>
