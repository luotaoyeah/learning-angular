<ng-container *ngFor="let item of items">
  <ng-container
    *ngTemplateOutlet="tpl01; context: { $implicit: item }"
  ></ng-container>
</ng-container>

<ng-template #tpl01 let-item>
  <button nz-button>{{ item.name }}</button>
</ng-template>

<nz-divider [nzDashed]="true"></nz-divider>

<p><code>ngTemplateOutlet</code> 可以用在 <code>*ngFor</code> 循环中</p>
