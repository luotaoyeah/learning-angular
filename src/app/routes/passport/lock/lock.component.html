<div class="ant-card width-xl" style="margin: 0 auto;">
  <div class="ant-card-body">
    <div class="avatar">
      <nz-avatar
        [nzSrc]="settingsService.user.avatar"
        nzIcon="anticon anticon-user"
        nzSize="large"
      ></nz-avatar>
    </div>
    <form
      nz-form
      [formGroup]="formGroup"
      (ngSubmit)="submit()"
      role="form"
      class="mt-md"
    >
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
            <input type="password" nz-input formControlName="password" />
          </nz-input-group>

          <ng-template #suffixIconButton>
            <button
              nz-button
              nzSearch
              nzType="primary"
              [disabled]="!formGroup.valid"
            >
              {{ 'app.unlock' | translate }}
            </button>
          </ng-template>

          <nz-form-explain
            *ngIf="
              formGroup.get('password')?.dirty &&
              formGroup.get('password')?.errors
            "
          >
            {{ 'validation.password.required' | translate }}
          </nz-form-explain>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
