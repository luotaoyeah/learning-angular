<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel nzHeader="EntityState<T>" nzExpandedIcon="caret-right">
    <p>
      <code>EntityState&lt;T&gt;</code> 接口, 对 state 中的集合数据进行了封装,
      可以通过继承该接口, 添加额外的属性
    </p>
  </nz-collapse-panel>

  <nz-collapse-panel nzHeader="EntityAdapter<T>" nzExpandedIcon="caret-right">
    <p>
      <code>EntityAdapter&lt;T&gt;</code> 接口, 对集合的操作进行了封装,
      提供了许多很方便的方法, 来对集合数据进行操作
    </p>
  </nz-collapse-panel>
</nz-collapse>
