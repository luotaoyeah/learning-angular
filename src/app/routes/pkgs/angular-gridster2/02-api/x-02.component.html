<nz-card>
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">
        <code>draggable.enabled</code>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <label
          nz-checkbox
          [ngModelOptions]="{ standalone: true }"
          [(ngModel)]="options.draggable.enabled"
          (nzCheckedChange)="handleDraggableChange()"
        ></label>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>

<nz-divider [nzDashed]="true"></nz-divider>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of items"></gridster-item>
</gridster>
