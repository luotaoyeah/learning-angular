<nz-card>
  <label
    nz-checkbox
    [(ngModel)]="options.draggable.enabled"
    (nzCheckedChange)="handleDraggableChange()"
  >
    DRAGGABLE
  </label>
</nz-card>

<nz-divider [nzDashed]="true"></nz-divider>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of items"></gridster-item>
</gridster>
