<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of dashboard">
    <div class="button-holder">
      <div class="gridster-item-content" *ngIf="item.hasContent">
        <div class="stuff">
          <span>
            Some content to select and click without dragging the widget
          </span>
          <a href="https://www.google.com" target="_blank">GOOGLE</a>
        </div>
      </div>
      <div class="item-buttons" *ngIf="item.hasContent">
        <button nz-button>
          <i nz-icon nzType="drag" nzTheme="outline"></i>
        </button>
        <button nz-button (mousedown)="removeItem($event, item)">
          <i nz-icon nzType="delete" nzTheme="outline"></i>
        </button>
      </div>
      <label *ngIf="!item.hasContent">{{ item.label }}</label>
      <button
        nz-button
        *ngIf="!item.hasContent"
        (mousedown)="removeItem($event, item)"
      >
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
    </div>
  </gridster-item>
</gridster>
