<nz-card>
  <nz-select
    style="width: 300px;"
    [ngModel]="options.compactType"
    (ngModelChange)="handleCompactTypeChange($event)"
  >
    <nz-option nzValue="none" nzLabel="None"></nz-option>
    <nz-option nzValue="compactUp" nzLabel="CompactUp"></nz-option>
    <nz-option nzValue="compactLeft" nzLabel="CompactLeft"></nz-option>
    <nz-option nzValue="compactUp&Left" nzLabel="CompactUpAndLeft"></nz-option>
    <nz-option nzValue="compactLeft&Up" nzLabel="CompactLeftAndUp"></nz-option>
    <nz-option nzValue="compactRight" nzLabel="CompactRight"></nz-option>
    <nz-option
      nzValue="compactUp&Right"
      nzLabel="CompactUpAndRight"
    ></nz-option>
    <nz-option
      nzValue="compactRight&Up"
      nzLabel="CompactRightAndUp"
    ></nz-option>
  </nz-select>
</nz-card>

<nz-divider [nzDashed]="true"></nz-divider>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of items"></gridster-item>
</gridster>
