<nz-card>
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">
        <code>draggable.delayStart</code>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <nz-input-number
          [(ngModel)]="options.draggable.delayStart"
          (ngModelChange)="handleOptionsChange()"
          [ngModelOptions]="{ standalone: true }"
          [nzMin]="0"
          [nzStep]="1"
        ></nz-input-number>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">
        <code>draggable.enabled</code>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <label
          nz-checkbox
          [(ngModel)]="options.draggable.enabled"
          (ngModelChange)="handleOptionsChange()"
          [ngModelOptions]="{ standalone: true }"
        ></label>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24">
        <code>draggable.ignoreContent</code>
      </nz-form-label>
      <nz-form-control [nzSm]="14" [nzXs]="24">
        <label
          nz-checkbox
          [(ngModel)]="options.draggable.ignoreContent"
          (ngModelChange)="handleOptionsChange()"
          [ngModelOptions]="{ standalone: true }"
        ></label>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>

<nz-divider [nzDashed]="true"></nz-divider>

<gridster [options]="options">
  <gridster-item [item]="item" *ngFor="let item of items">
    <div
      [ngStyle]="{
        textAlign: 'center',
        paddingTop: '1px'
      }"
    >
      <button nz-button class="drag-handler">
        <i nz-icon nzType="drag" nzTheme="outline"></i>
      </button>
    </div>
    <div
      [ngStyle]="{
        textAlign: 'center',
        paddingTop: '1px'
      }"
      class="gridster-item-content"
    >
      <button nz-button>
        <i nz-icon nzType="minus-circle" nzTheme="outline"></i>
      </button>
    </div>
  </gridster-item>
</gridster>
