<div class="mb-sm">
  <button nz-button (click)="st.export()">Export</button>
  <button nz-button (click)="st.export(true)">Export Filtered Data</button>
  <button
    nz-button
    (click)="
      st.export(data, {
        filename: 'custom-filename.xlsx',
        sheetname: 'custom-sheetname'
      })
    "
  >
    Export via data
  </button>
</div>

<st #st [data]="data" [columns]="columns" [bordered]="true"></st>
