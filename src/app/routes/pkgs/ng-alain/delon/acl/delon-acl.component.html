<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel nzExpandedIcon="caret-right" nzHeader="ACLService">
    <button nz-button (click)="setFull()">setFull()</button>
    <button nz-button (click)="set()">set()</button>
    <button nz-button (click)="setRole()">setRole()</button>
    <button nz-button (click)="setAbility()">setAbility()</button>
    <button nz-button (click)="add()">add()</button>

    <nz-divider [nzDashed]="true"></nz-divider>

    <pre>{{ aclService.data | ntJson }}</pre>
  </nz-collapse-panel>
</nz-collapse>
