<p>
  一个 <code>angular</code> 应用实际上就是一棵 <code>component</code> 树,
  而在底层, 每一个 <code>component</code> 对应了一个 <code>view</code>,
  因此存在一棵跟 <code>component</code> 树相对应的 <code>view</code> 树
</p>

<p>
  <code>view</code> 对应的类为 <code>ViewData</code>, 每一个
  <code>view</code> 节点通过 <code>ViewData.component</code> 属性关联它对应的
  <code>component</code>
</p>

<p>
  <code>view</code> 通过 <code>ViewData.nodes</code> 属性, 关联它的下级
  <code>view</code>
</p>
