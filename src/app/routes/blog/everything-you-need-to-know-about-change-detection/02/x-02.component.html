<p>
  <code>ViewData.state</code> 属性表示该 <code>view</code> 的状态, 该状态决定了
  <code>angular</code> 是否要对它执行 <code>chagne detection</code>
</p>

<p><code>ViewState</code> 中列出了所有可能的状态, 其中比较重要的几个是:</p>
<ul>
  <li>ViewState.FirstCheck</li>
  <li>ViewState.ChecksEnabled</li>
  <li>ViewState.Destroyed</li>
</ul>

<p>
  我们可以注入 <code>ViewRef</code> 和 <code>ChangeDetectorRef</code> 来对
  <code>view</code> 进行操作
</p>
