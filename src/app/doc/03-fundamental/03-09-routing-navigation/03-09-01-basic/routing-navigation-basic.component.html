<h2>Overview</h2>
<p>
  angular 的 router 是直接借鉴了浏览器的导航模型：
</p>
<ul>
  <li>通过解析 URL 地址，加载对应的视图</li>
  <li>URL 中可以传递参数</li>
  <li>可以通过点击连接进行跳转，也可以使用命令式（imperative）的方式，手动触发跳转</li>
  <li>可以点击前进/后退按钮，在历史记录之间进行跳转</li>
</ul>
