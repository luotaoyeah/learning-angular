<p-panel *ngIf="!!hero" [header]="hero.name">
  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon" style="width: 80px;text-align: right;">ID：</span>
    <input type="text" pInputText [value]="hero.id" readonly disabled />
  </div>
  <br />
  <div class="ui-inputgroup">
    <span class="ui-inputgroup-addon" style="width: 80px;text-align: right;">名称：</span>
    <input type="text" pInputText placeholder="名称" [(ngModel)]="hero.name" />
  </div>
</p-panel>
