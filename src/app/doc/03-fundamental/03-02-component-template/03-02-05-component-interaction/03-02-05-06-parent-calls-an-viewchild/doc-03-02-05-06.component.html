  <p>
    通过 template reference variable 访问子组件的实例，这种方式有个缺点，就是只能在 template 中访问，无法在 component 类中访问， 如果要在
    component 类中访问，可以使用 @ViewChild() 装饰器将子组件的实例注入到 component 中
  </p>
