    icon="pi pi-arrow-up"
    (onClick)="doc0302050501Component.doVote('👍')"

  <p-button
    icon="pi pi-arrow-down"
    (onClick)="doc0302050501Component.doVote('👎')"

  &nbsp;
  <p-button [label]="doc0302050501Component.result"></p-button>
  <br />
  <br />
