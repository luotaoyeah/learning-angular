<p-accordionTab header="Component Lifecycle Hooks Overview" [transitionOptions]="'0ms'">
  <p>
    component 是一种特殊的 directive，component 和 directive 都有一系列的生命周期函数（lifecycle hooks），每个生命周期都有一个对应的接口（如
    OnInit 接口），component 通过实现某个接口及其对应的方法，来添加该生命周期的钩子函数；每个接口对应一个方法，方法名称为 ng + 接口名称，如
    OnInit 接口的 ngOnInit() 方法
  </p>
</p-accordionTab>
