<p-accordionTab header="Creating a Class For the Data" [transitionOptions]="'0ms'">
  <h2>{{ title }}</h2>
  <h3>My Favorite Hero Is: {{ hero.name | uppercase }}</h3>
  <ul>
    <li *ngFor="let hero of heroes">{{ hero.name }}</li>
  </ul>
  <p *ngIf="heroes.length > 3">There are more than 3 heroes !</p>
</p-accordionTab>
