<p-accordionTab header="Directive Overview" [transitionOptions]="'0ms'">
  <p>angular 中的 directive 有三种：</p>
  <ul>
    <li>组件（component），component 是一种特殊的 directive</li>
    <li>
      structural directive，用来修改 DOM 结构，添加/删除/修改 DOM 元素，例如
      NgFor，NgIf
    </li>
    <li>
      attribute directive，用来改变 DOM
      元素的样式（appearance）或者行为（behaviour），例如 NgStyle，NgClass
    </li>
  </ul>
</p-accordionTab>
