<p-accordionTab
  header="The Non-Null Assertion Operator"
  [transitionOptions]="'0ms'"
>
  <p>
    TS 中有一个 non-null assertion operator，angular 在 template
    中也支持类似的一个 non-null assertion operator， 用法也是一样的，当开启了 TS
    的 --strictNullChecks 时，通过 non-null assertion operator 可以避免 TS
    进行空检查；如下，通过 *ngIf 已经确定了里面的 boy 肯定不会为
    null，因此可以使用 ! 告诉编译器跳过空检查
  </p>
  <p *ngIf="!!boy">{{ boy!.name }}</p>
</p-accordionTab>
