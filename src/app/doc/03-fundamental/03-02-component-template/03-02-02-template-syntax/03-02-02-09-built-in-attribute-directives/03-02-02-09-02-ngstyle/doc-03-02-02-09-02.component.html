<p-accordionTab header="NgStyle" [transitionOptions]="'0ms'">
  <p>使用 style binding 可以绑定单个 style 属性的值</p>
  <button
    [style.borderRadius.px]="3"
    [style.cursor]="'pointer'"
    [style.outline]="'none'"
  >
    style binding
  </button>

  <hr />
  <p>使用 ngStyle binding 可以同时绑定多个 style 属性的值</p>
  <button
    [ngStyle]="{
      borderRadius: '3px',
      cursor: 'pointer',
      outline: 'none'
    }"
  >
    ngStyle binding
  </button>
</p-accordionTab>
