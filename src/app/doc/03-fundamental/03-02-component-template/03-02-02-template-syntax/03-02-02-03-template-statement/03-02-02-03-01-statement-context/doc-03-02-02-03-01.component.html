<p-accordionTab header="Statement Context" [transitionOptions]="'0ms'">
  <p>
    template statement 的 context 有两种，按照优先级：
  </p>
  <ul>
    <li>
      template context
      <ul>
        <li>template input variable</li>
        <li>template reference variable</li>
      </ul>
    </li>
    <li>
      component context
    </li>
  </ul>

  <!--
    如下，事件处理函数 handleClick01() 是属于 component context 的，
    而事件处理函数传递的参数 $event 实际上是属于 template context 的
  -->
  <hr />
  <p-button label="CLICK ME" (onClick)="handleClick01($event)"></p-button>

  <!--
    如下，事件处理函数 handleClick02() 中的参数 hero 是属于 template input variable，
    而不是属于 component context 的
  -->
  <hr />
  <p-button *ngFor="let hero of heroes" (onClick)="handleClick02(hero)" [label]="hero" [style.marginRight]="'10px'"></p-button>
</p-accordionTab>
