    默认情况下，组件样式文件中设置的样式，只会对当前组件的 template 中的内容起作用，不会对组件的子组件（包括 view child 和 content
    child）起作用； 可以通过 ::ng-deep 选择器取消这个限制，应用之后，子组件的样式也会被影响
