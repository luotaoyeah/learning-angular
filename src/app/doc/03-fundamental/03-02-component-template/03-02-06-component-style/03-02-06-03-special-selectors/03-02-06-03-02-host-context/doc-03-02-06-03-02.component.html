<p-accordionTab header=":host-context" [transitionOptions]="'0ms'">
  <p>
    使用 :host-context(.some-selector) 的形式，用来在当前组件的 host
    元素的上级元素中，根据该选择器（.some-selector）查找对应的元素，一直查找到文档的根元素，
    如果最后找到了对应的元素，则下面的样式会被应用到当前组件；
  </p>
  <p>:host-context() 主要用来设置主题样式，通过判断上级元素是否存在某个类，来决定当前组件是否需要设置某些样式</p>
</p-accordionTab>
