<p-accordionTab header="View Encapsulation" [transitionOptions]="'0ms'">
  <p>
    之所以当前组件的样式只会对当前组件的 template 有效，是因为 angular 对 component 进行了特殊处理， 这个处理过程称之为 view encapsulation，
    view encapsulation 有几种不同的模式，可以通过 @Component.encapsulation 选项来配置，默认值为 <b>ViewEncapsulation.Emulated</b>
  </p>
</p-accordionTab>
