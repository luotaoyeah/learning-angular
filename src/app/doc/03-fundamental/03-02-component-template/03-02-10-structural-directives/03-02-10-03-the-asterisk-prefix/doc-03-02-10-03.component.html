<p-accordionTab header="The Asterisk Prefix" [transitionOptions]="'0ms'">
  <p>
    structural directive 前面的 * 号，实际上是一个语法糖（syntactic sugar），如果不使用这个 * 号的话，我们需要手动在宿主元素（host
    element）的外面套一层 &lt;ng-template&gt;，然后在这个 ng-template 元素上按照普通的 property binding 的语法来使用 [ngIf]，如下：
  </p>
  <p-button label="WITH *" *ngIf="true"></p-button>
  &nbsp;
  <ng-template [ngIf]="true">
    <p-button label="WITHOUT *"></p-button>
  </ng-template>
</p-accordionTab>
