<p-accordionTab header="Inside NgSwitch" [transitionOptions]="'0ms'">
  <p>
    NgSwitch 实际上是三个 directive
    一起使用：NgSwitch，NgSwitchCase，NgSwitchDefault，其中 NgSwitch 是
    attribute directive，而 NgSwitchCase 和 NgSwitchDefault 是 structural
    directive
  </p>
  <p-selectButton [options]="heroes" [(ngModel)]="hero"></p-selectButton>

  <hr />
  <div [ngSwitch]="hero">
    <p-button
      *ngSwitchCase="'FOO'"
      label="FOO"
      styleClass="ui-button-warning"
    ></p-button>
    <p-button
      *ngSwitchCase="'BAR'"
      label="BAR"
      styleClass="ui-button-success"
    ></p-button>
    <p-button
      *ngSwitchDefault
      label="DEFAULT"
      styleClass="ui-button-danger"
    ></p-button>
  </div>

  <hr />
  <p>
    跟 NgIf 和 NgForOf 一样，NgSwitchCase 和 NgSwitchDefault
    也是语法糖，也会被编译为 ng-template 的形式
  </p>
  <div [ngSwitch]="hero">
    <ng-template ngSwitchCase="FOO">
      <p-button label="FOO" styleClass="ui-button-warning"></p-button>
    </ng-template>
    <ng-template ngSwitchCase="BAR">
      <p-button label="BAR" styleClass="ui-button-success"></p-button>
    </ng-template>
    <ng-template ngSwitchDefault>
      <p-button label="DEFAULT" styleClass="ui-button-danger"></p-button>
    </ng-template>
  </div>
</p-accordionTab>
