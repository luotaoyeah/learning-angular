<div>
  <!-- template 中可以包含普通的 HTML 代码 -->
  <p>SOME HTML</p>

  <!-- template 中可以使用 property binding -->
  <p>{{ someProperty }}</p>

  <p>
    <!-- template 中可以绑定事件（event binding） -->
    <button (click)="onClick()">CLICK ME</button>
  </p>

  <!-- template 中可以使用 pipe 对数据进行格式化处理 -->
  <p>
    {{ someProperty | lowercase }}
  </p>

  <!-- template 中可以使用 directive 对 view 进行控制 -->
  <p>
    <button (click)="isSpanVisible = !isSpanVisible">TOGGLE</button>
    &nbsp;
    <span *ngIf="isSpanVisible">{{ someProperty }}</span>
  </p>
</div>
