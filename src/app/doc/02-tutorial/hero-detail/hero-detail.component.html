<div *ngIf="!!hero">
  <h2>{{ hero.name | uppercase }} 详情</h2>
  <div><span>ID: </span>{{ hero.id }}</div>
  <div>
    <label
      >NAME:
      <input
        type="text"
        placeholder="NAME"
        [(ngModel)]="hero.name"
        style="border-radius: 3px;"
    /></label>
  </div>
  <p>
    <button
      (click)="save()"
      style="border-radius: 3px;cursor: pointer;padding: 2px 6px;outline: none;"
    >
      SAVE
    </button>
    &nbsp;
    <button
      (click)="goBack()"
      style="border-radius: 3px;cursor: pointer;padding: 2px 6px;outline: none;"
    >
      BACK
    </button>
  </p>
</div>
