<p>
  <code>ChangeDetectionStrategy</code> 是一个 enum 类型, 用来设置 component 的
  change detection 策略
</p>

<p>
  有两个元素:
</p>
<ul>
  <li>
    <code>ChangeDetectionStrategy.OnPush</code>
  </li>
  <li>
    <code>ChangeDetectionStrategy.Default</code>
  </li>
</ul>
