<p>
  DecimalPipe 用来格式化小数的显示, 第一个参数 digitsInfo
  用来设置整数位和小数位要保留的位数, 格式为:
  <b>a.b-c</b>
  , 其中:
</p>
<ul>
  <li>
    <b>a</b>
    表示整数位的位数, 不足的用 0 补齐, 默认为 1
  </li>
  <li>
    <b>b</b>
    表示小数位的最少位数, 不足的用 0 补齐, 默认为 0
  </li>
  <li>
    <b>c</b>
    表示小数位的最多位数, 默认为 3
  </li>
</ul>

<p>
  <button nz-button>{{ e }}</button>
</p>

<nz-divider
  [nzDashed]="true"
  nzOrientation="left"
  nzText="默认值为 1.0-3"
></nz-divider>
<p>
  <button nz-button>{{ e | number }}</button>
</p>

<nz-divider
  [nzDashed]="true"
  nzOrientation="left"
  nzText="整数位超过的部分不做处理"
></nz-divider>
<p>
  <button nz-button>{{ e | number: '0.0-3' }}</button>
</p>

<nz-divider
  [nzDashed]="true"
  nzOrientation="left"
  nzText="整数位不足的部分用 0 补齐"
></nz-divider>
<p>
  <button nz-button>{{ e | number: '2.0-3' }}</button>
</p>

<nz-divider
  [nzDashed]="true"
  nzOrientation="left"
  nzText="小数位超过的部分会四舍五入"
></nz-divider>
<p>
  <button nz-button>{{ e | number: '1.0-3' }}</button>
</p>

<nz-divider
  [nzDashed]="true"
  nzOrientation="left"
  nzText="小数位不足的部分会用 0 补齐"
></nz-divider>
<p>
  <button nz-button>{{ e | number: '1.6-9' }}</button>
</p>
