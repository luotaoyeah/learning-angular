<section>
  <ul>
    <li *ngFor="let item of items">{{ item.value }}</li>
  </ul>
</section>

<hr />

<!------------------------------------------------------------------------------------------------------
    获取 index
------------------------------------------------------------------------------------------------------->
<section>
  <ul>
    <li *ngFor="let item of items; let i = index">{{ i }}.{{ item.value }}</li>
  </ul>
</section>

<hr />

<p><button (click)="reverse()" [style]="{ borderRadius: '3px' }">reverse</button></p>

<!------------------------------------------------------------------------------------------------------
    如果没有设置 trackBy，则当列表数据变更时，整个组件列表会重新渲染，组件的状态会丢失，
------------------------------------------------------------------------------------------------------->
<section>
  <ul>
    <li *ngFor="let item of items02">
      <app--ngfor-01 [value]="item.value"></app--ngfor-01>
    </li>
  </ul>
</section>

<!------------------------------------------------------------------------------------------------------
    如果设置了 trackBy，则当数据变更时，根据 trackBy 找到对应的组件会被重用，组件的状态得以保持，
------------------------------------------------------------------------------------------------------->
<section>
  <ul>
    <li *ngFor="let item of items02; trackBy: trackByID">
      <app--ngfor-01 [value]="item.value"></app--ngfor-01>
    </li>
  </ul>
</section>
