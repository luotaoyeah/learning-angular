<div>
  <!-- template 中可以包含普通的 HTML 代码 -->
  <p>SOME HTML</p>

  <!-- template 中可以使用 property binding -->
  <p>{{ property01 }}</p>

  <p>
    <!-- template 中可以绑定事件（event binding） -->
    <button (click)="onClick()">CLICK ME</button>
  </p>

  <!-- template 中可以使用 pipe 对数据进行格式化处理 -->
  <p>
    {{ property01 | lowercase }}
  </p>

  <!-- template 中可以使用 directive 对 view 进行控制 -->
  <p>
    <button nz-button (click)="isSpanVisible = !isSpanVisible">TOGGLE</button>
    &nbsp;
    <span *ngIf="isSpanVisible">{{ property01 }}</span>
  </p>

  <!--
      template 中支持双向绑定（two-way binding），
      实际上就是将 property binding 和 event binding 结合起来
  -->
  <p>
    <input type="text" nz-input [(ngModel)]="property02" />
    &nbsp;
    <span>{{ property02 | uppercase | dash: '.' }}</span>
  </p>

  <!-- 使用自定义的 directive -->
  <p>
    <span tRadius>{{ property02 | uppercase | dash: '.' }}</span>
  </p>
</div>
