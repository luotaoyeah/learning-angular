<!------------------------------------------------------------------------------------------------------
    *ngIf 控制组件是否渲染到页面，
    当多个组件需要同时应用 *ngIf 时，可以使用 <ng-container> 包裹，<ng-container> 不会渲染到页面，
------------------------------------------------------------------------------------------------------->

<ng-container *ngIf="visible">
  <span>a</span>
  <span>b</span>
</ng-container>

<ng-container *ngIf="!visible">
  <span>c</span>
  <span>d</span>
</ng-container>
