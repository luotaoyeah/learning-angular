<p>angular 中的 directive 有三种：</p>

<ul>
  <li>
    <b>component：</b>
    a special directive with template
  </li>
  <li>
    <b>structural directive：</b>
    用来修改 DOM 结构，添加/删除/修改 DOM 元素，例如：NgFor，NgIf
  </li>
  <li>
    <b>attribute directive：</b>
    用来改变 DOM 元素的样式（appearance）或者行为（behaviour），例如：NgStyle，NgClass
  </li>
</ul>
