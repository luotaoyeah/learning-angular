<nz-collapse [nzAccordion]="true">
  <nz-collapse-panel nzHeader="HEROES" nzExpandedIcon="caret-right" [nzActive]="true">
    <ng-template #nzSpinTpl>
      <i nz-icon nzType="loading" style="font-size: 24px"></i>
    </ng-template>

    <nz-table
      #heroesTable
      [nzData]="heroes"
      [nzBordered]="true"
      [nzShowPagination]="false"
      nzSize="middle"
      [nzLoading]="heroTableLoading"
      [nzLoadingIndicator]="nzSpinTpl"
    >
      <thead>
        <tr>
          <th nzWidth="50px" nzAlign="center">ID</th>
          <th>NAME</th>
          <th nzWidth="80px" nzAlign="center">ACTION</th>
        </tr>
      </thead>

      <tbody>
        <ng-container *ngFor="let hero of heroesTable.data">
          <tr [class.selected]="selectedHeroId === hero.id">
            <td nzAlign="center">{{ hero.id }}</td>
            <td>{{ hero.name }}</td>
            <td nzAlign="center">
              <button nz-button (click)="gotoHeroDetailPage(hero)">
                <i nz-icon nzType="form" nzTheme="outline"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </nz-table>
  </nz-collapse-panel>
</nz-collapse>
