<p>
  ngx-translate 提供了一个 TranslateDirective 用来在 element 上使用, 此
  directive 的属性值为对应的 i18n key, 此 element 的 innerHTML
  会被替换为翻译后的文本
</p>
<p translate="menu.pkgs.ngx-translate"></p>

<nz-divider [nzDashed]="true"></nz-divider>
<p>也可以直接使用 element 的 innerHTML 作为此 directive 的 i18n key</p>
<div translate>menu.pkgs.ngx-translate</div>
