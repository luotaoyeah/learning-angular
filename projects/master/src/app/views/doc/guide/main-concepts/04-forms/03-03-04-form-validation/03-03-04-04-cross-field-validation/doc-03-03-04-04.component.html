<form [formGroup]="formGroup">
  <label>
    <span [ngStyle]="{ width: '80px', display: 'inline-block' }">密码:</span>
    <input
      [ngStyle]="{
        width: '200px',
        marginBottom: '5px'
      }"
      formControlName="password"
      nz-input
      type="text"
    />
  </label>

  <br />

  <label
    [class.has-error]="
      formGroup.errors?.repeatPassword && (repeatPasswordControl.dirty || repeatPasswordControl.touched)
    "
  >
    <span [ngStyle]="{ width: '80px', display: 'inline-block' }">重复密码:</span>
    <input
      [ngStyle]="{
        width: '200px',
        marginBottom: '5px'
      }"
      formControlName="repeatPassword"
      nz-input
      type="text"
    />
  </label>

  <div
    *ngIf="formGroup.errors?.repeatPassword && (repeatPasswordControl.dirty || repeatPasswordControl.touched)"
    [ngStyle]="{
      display: 'inline-block',
      width: '200px',
      marginLeft: '10px'
    }"
  >
    <nz-alert nzMessage="密码必须相同" nzType="error"></nz-alert>
  </div>
</form>

<nz-divider [nzDashed]="true"></nz-divider>

<form #form02="ngForm" appPasswordValidator>
  <label>
    PASSWORD:
    <input
      type="text"
      name="password"
      nz-input
      [(ngModel)]="password"
      [ngStyle]="{
        width: '200px',
        marginBottom: '3px'
      }"
    />
  </label>
  <br />
  <label>
    REPEAT PASSWORD:
    <input
      type="text"
      name="repeatPassword"
      nz-input
      [(ngModel)]="repeatPassword"
      [ngStyle]="{
        width: '200px',
        marginBottom: '3px'
      }"
    />
  </label>
  <nz-alert
    *ngIf="form02.errors?.repeatPassword && (form02.dirty || form02.touched)"
    nzType="error"
    nzMessage="MUST THE SAME"
  ></nz-alert>
</form>
