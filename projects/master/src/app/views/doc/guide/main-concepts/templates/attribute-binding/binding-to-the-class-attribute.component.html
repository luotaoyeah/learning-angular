<section>
  <!------------------------------------------------------------------------------------------------------
      [class.xxx]="true/false" 表示是否应用某个 class name
  ------------------------------------------------------------------------------------------------------->
  <p [class.a]="true" [class.b]="false">a</p>

  <!------------------------------------------------------------------------------------------------------
      [class.xxx] 和 class 可以同时存在，最终结果会被计算
  ------------------------------------------------------------------------------------------------------->
  <p [class.a]="true" [class.b]="false" class="b c">c a</p>
</section>

<hr />

<section>
  <!------------------------------------------------------------------------------------------------------
      [class] 的值为一个 string
  ------------------------------------------------------------------------------------------------------->
  <p [class]="'c a b'">a b c</p>

  <!------------------------------------------------------------------------------------------------------
      [class] 的值为一个 object，
      其中 key 表示某个 class name，value 表示是否应用该 class name
  ------------------------------------------------------------------------------------------------------->
  <p [class]="{ a: true, b: false }">a</p>

  <!------------------------------------------------------------------------------------------------------
      [class] 的值为一个 array，
      它的每个元素表示一个 class name
  ------------------------------------------------------------------------------------------------------->
  <p [class]="[false ? '' : 'a', 'b', c]">a b c</p>

  <!------------------------------------------------------------------------------------------------------
      [class] 和 class 可以共存，最终结果会被计算
  ------------------------------------------------------------------------------------------------------->
  <p [class]="'x y b'" class="c a b">c a b x y</p>
</section>
