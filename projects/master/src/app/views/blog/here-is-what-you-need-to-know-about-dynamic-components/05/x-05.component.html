<p>
  使用 <code>ViewContainerRef.createComponent()</code> 动态创建的组件, 在父组件被销毁时, 它们也会自动被销毁,
  并触发它们的 <code>ngOnDestroy()</code> 方法
</p>

<p>
  当调用 <code>ViewContainerRef.clear()</code> 或者 <code>ViewContainerRef.remove()</code> 方法时,
  它里面对应的动态组件也会被销毁
</p>
