version: 2.1
orbs:
  codecov: codecov/codecov@1.0.2
jobs:
  build:
    working_directory: ~/learning-angular
    docker:
      - image: circleci/node:10-browsers
    environment:
      CODECOV_TOKEN: 7f372a79-168a-42b9-be13-b752aef85ecf
    steps:
      - checkout
      - restore_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'

      - run:
          name: build
          command: npm run build

      - run:
          name: unit test
          command: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessNoSandbox --code-coverage

      - run:
          name: e2e test
          command: npm run e2e -- --protractor-config=e2e/protractor.ci.conf.js --port 42001

      - codecov/upload:
          file: ./coverage/learning-angular/lcov.info
