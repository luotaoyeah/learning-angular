version: 2.1

jobs:
  build-learning-angular-lib:
    working_directory: ~/learning-angular
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'
      - run:
          name: build
          command: npm run build:learning-angular-lib

  build-learning-angular:
    working_directory: ~/learning-angular
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'
      - run:
          name: build
          command: npm run build

  test-learning-angular:
    working_directory: ~/learning-angular
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run:
          name: install
          command: npm install
      - save_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'
      - run:
          name: unit test
          command: npm run test -- --watch=false --progress=false --browsers=ChromeHeadlessNoSandbox --code-coverage
      - run:
          name: e2e test
          command: npm run e2e -- --protractor-config=e2e/protractor.ci.conf.js --port 42001
      - run:
          name: codecov
          command: npm run codecov

  test-learning-angular-lib:
    working_directory: ~/learning-angular
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          key: learning-angular-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - 'node_modules'
      - run:
          name: unit test
          command: npm run test:learning-angular-lib -- --watch=false --progress=false --browsers=ChromeHeadlessNoSandbox --code-coverage
